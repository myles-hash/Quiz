<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>QUIZ</h1>
    <p>what is the meaning of life?</p>
    <p>Idk</p>

    <div id="quiz-container">
      <div class="question">
        <p>1. Which of the following is filmmaker Michael Bay known for?</p>
      </div>

      <ul class="options">
        <li class="option">
          <label>
            <input type="radio" name="question1" value="a" /> Rom Com
          </label>
        </li>
        <li class="option">
          <label>
            <input type="radio" name="question1" value="b" /> Noir
          </label>
        </li>
        <li class="option">
          <label>
            <input type="radio" name="question1" value="c" /> Explosions
          </label>
        </li>
        <li class="option">
          <label>
            <input type="radio" name="question1" value="d" /> Westerns
          </label>
        </li>
      </ul>

      <button id="submit-btn">Submit Answers</button>
    </div>
  </body>
</html>
